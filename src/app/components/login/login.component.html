<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 mx-auto p-5">
      <mat-card class="example-card mt-5">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>SR Social Panel</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formLogin">
            <mat-form-field class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="userName" />
            </mat-form-field>
            <br />
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="!formLogin.valid"
            (click)="submitLogin()"
            mat-raised-button
            color="primary"
            class="w-100"
          >
            Login
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
